version: '3.8'

services:
  backend:
    build: ./backend
    container_name: netgarde-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/netgarde
    depends_on:
      - db
    restart: always
    command: bash -c "until nc -z db 5432; do echo '‚è≥ Waiting for database...'; sleep 2; done; alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  db:
    image: postgres:16
    container_name: netgarde-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: netgarde
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  pgdata:
