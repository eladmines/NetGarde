services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: netgarde-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.production
    environment:
      DB_URL: ${DB_URL}
      PYTHONUNBUFFERED: "1"
      LOG_TO_FILE: "0"  # Disable file logging in production (logs go to stdout/stderr)
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    volumes:
      - ./backend:/app
    command: >
      bash -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'
      "

  dns-sync:
    build:
      context: ./dns-sync
      dockerfile: Dockerfile
    # Note: For cron mode, set SYNC_INTERVAL=0 and use 'docker compose run --rm dns-sync'
    # For continuous mode, keep restart: unless-stopped and SYNC_INTERVAL > 0
    volumes:
      - /etc/dnsmasq.d:/etc/dnsmasq.d:rw
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://backend:8000}
      - API_ENDPOINT=${API_ENDPOINT:-/blocked-sites}
      - BLOCK_IP=${BLOCK_IP:-0.0.0.0}
      - DNS_CONFIG_PATH=${DNS_CONFIG_PATH:-/etc/dnsmasq.d/blocked-domains.conf}
      - SYNC_INTERVAL=${SYNC_INTERVAL:-0}
      - PAGE_SIZE=${PAGE_SIZE:-100}
      - DNSMASQ_RESTART_CMD=${DNSMASQ_RESTART_CMD:-killall -HUP dnsmasq}
    depends_on:
      backend:
        condition: service_healthy  # Wait for backend to be healthy before starting
    # No restart policy for cron mode - container runs once and exits

