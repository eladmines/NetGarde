version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: netgarde-api
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DB_URL=${DB_URL:-postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-netgarde}}
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    restart: always
    volumes:
      - ./backend:/app      
      - /app/__pycache__   
    command: bash -c "until nc -z db 5432; do echo 'Waiting for database...'; sleep 2; done; alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
  db:
    image: postgres:16
    container_name: netgarde-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-netgarde}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  pgdata:
