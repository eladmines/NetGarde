version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: netgarde-api-dev
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.development
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-12345}
      - POSTGRES_DB=${POSTGRES_DB:-netgarde}
      - DB_URL=${DB_URL:-postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-12345}@db:5432/${POSTGRES_DB:-netgarde}}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - /app/.pytest_cache
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: netgarde-frontend-dev
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=3000
      - REACT_APP_API_BASE_URL=http://localhost:8000
    stdin_open: true
    tty: true
    command: npm start
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: netgarde-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-12345}
      POSTGRES_DB: ${POSTGRES_DB:-netgarde}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-netgarde}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  dns-sync:
    build:
      context: ./dns-sync
      dockerfile: Dockerfile
    container_name: netgarde-dns-sync-dev
    volumes:
      # Use local directory for dev instead of system dnsmasq.d
      - ./dns-sync/output:/etc/dnsmasq.d:rw
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://backend:8000}
      - API_ENDPOINT=${API_ENDPOINT:-/blocked-sites}
      - BLOCK_IP=${BLOCK_IP:-0.0.0.0}
      - DNS_CONFIG_PATH=${DNS_CONFIG_PATH:-/etc/dnsmasq.d/netgarde-blocked.conf}
      - SYNC_INTERVAL=${SYNC_INTERVAL:-0}  # Run once and exit (for manual testing)
      - PAGE_SIZE=${PAGE_SIZE:-100}
      - DNSMASQ_RESTART_CMD=${DNSMASQ_RESTART_CMD:-}  # Empty for dev
    depends_on:
      - backend
    # No restart policy - run manually when needed

volumes:
  pgdata:
